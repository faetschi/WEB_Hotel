<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>

    <body>
        <header>
            <!--logo or icon, authorship information-->
        </header>
    <main>

    <form method="post" action="site.html" target="">
        <label for="sal">Anrede</label>
     
        <select id="sal">
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
            <option value="divers">Divers</option>
            <option value="keine Angabe">keine Angabe</option>
        </select><br>

        <label for="fname">Vorname</label>
        <input type="text" id="fname" name="firstname" required><br>

        <label for="lname">Nachname</label>
        <input type="text" id="lname" name="lastname" required><br>

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username"><br>

        <label for="pw">Passwort</label>
        <input type="password" id="pw" name="pw" min="3" required><br>
        <label for="pwr">Passwort erneut eingeben</label>
        <input type="password" id="pwr" name="pwr" min="3" required><br>

        <input type="submit" value="login">
    </form>

    </main>

    <footer>
        <!--contact information, privacy policy, imprint, terms and conditions-->
    </footer>

    </body>

</html>
